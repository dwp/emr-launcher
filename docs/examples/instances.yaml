---
Instances:
  AdditionalMasterSecurityGroups:
  - $ADD_SEC_GROUP
  AdditionalSlaveSecurityGroups:
  - $ADD_SEC_GROUP
  Ec2SubnetId: $EC2_SUBNET
  EmrManagedMasterSecurityGroup: $EMR_MASTER_SEC_GROUP
  EmrManagedSlaveSecurityGroup: $EMR_SLAVE_SEC_GROUP
  InstanceGroups:
    - EbsConfiguration:
      EbsBlockDeviceConfigs:
      - VolumeSpecification:
          SizeInGB: 250
          VolumeType: gp2
        VolumesPerInstance: 1
      InstanceCount: 1
      InstanceType: m5.2xlarge
      Name: MASTER
    - EbsConfiguration:
      EbsBlockDeviceConfigs:
      - VolumeSpecification:
          SizeInGB: 250
          VolumeType: gp2
        VolumesPerInstance: 1
      InstanceCount: 1
      InstanceType: m5.2xlarge
      Name: CORE
  ServiceAccessSecurityGroup: $SVC_ACC_SEC_GROUP