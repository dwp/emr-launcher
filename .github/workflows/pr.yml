name: PR

on:
  pull_request:
    paths-ignore:
      - '.circleci/**'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - name: Run tests
        run: |
          pip install -r requirements.txt
          python -m pytest -v
